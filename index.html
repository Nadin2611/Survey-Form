<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p class="title-text" id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="" id="survey-form">
        <fieldset>
          <label for="name" id="name-label" class="person"
            >Name
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </label>
          <label for="email" id="email-label" class="person"
            >Email<input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
          /></label>
          <label for="number" id="number-label" class="person"
            >Age (optinal)<input
              type="number"
              id="number"
              pattern="[0-9]"
              min="13"
              max="120"
              placeholder="Age"
              required
          /></label>
          <label for="">
            <p>Which option best describes your current role?</p>
            <select name="" id="dropdown">
              <option value="1">Select current role</option>
              <option value="2" selected>Student</option>
              <option value="3">Full Time Job</option>
              <option value="4">Full Time Learner</option>
              <option value="5">Prefer not to say</option>
              <option value="6">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>

          <div class="friend">
            <label for="" class="radio">
              <input id="" type="radio" name="recommend" value="definitely" />
              Definitely</label
            >
            <label for=""
              ><input id="" type="radio" name="recommend" value="mable" />
              Mable</label
            >
            <label for=""
              ><input id="" type="radio" name="recommend" value="not-sure" />
              Not sure</label
            >
          </div>
        </fieldset>
        <fieldset>
          <label for="feature">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="feature" id="feature">
              <option value="">Select an option</option>
              <option value="">Challenges</option>
              <option value="">Projects</option>
              <option value="">Community</option>
              <option value="">Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="check-class">
            <label for=""
              ><input type="checkbox" value="front-end-projects" /> Front-end
              Projects</label
            >
            <label for=""
              ><input type="checkbox" value="back-end-projects" /> Back-end
              Projects</label
            >
            <label for=""
              ><input type="checkbox" value="data-visualization" /> Data
              Visualization</label
            >
            <label for=""
              ><input type="checkbox" value="challenges" /> Challenges</label
            >
            <label for=""
              ><input type="checkbox" value="open-source-community" /> Open
              Source Community</label
            >
            <label for=""
              ><input type="checkbox" value="gitter-help-rooms" /> Gitter help
              rooms</label
            >
            <label for=""
              ><input type="checkbox" value="videos" /> Videos</label
            >
            <label for=""
              ><input type="checkbox" value="city-meetups" /> City
              Meetups</label
            >
            <label for=""><input type="checkbox" value="wiki" /> Wiki</label>
            <label for=""><input type="checkbox" value="forum" /> Forum</label>
            <label for=""
              ><input type="checkbox" value="additional-courses" /> Additional
              Courses</label
            >
          </div>
        </fieldset>
        <fieldset class="comments-field">
          <p>Any comments or suggestions?</p>
          <label for="comments">
            <textarea
              id="comments"
              name=""
              rows="5"
              cols="30"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
          <input id="submit" type="submit" value="Submit" />
        </fieldset>
      </form>
    </main>
    <body></body>
  </body>
</html>
